version: '2.1'
services:

  data-broker:
    image: dredd-tests
    environment:
      # DOJOT_MANAGEMENT_USER: 'data-broker'
      # KAFKA_GROUP_ID: 'data-broker-group'
      # SERVICE_PORT: ${DATA_BROKER_SERVICE_PORT}
      # DATA_BROKER_URL: 'http://data-broker:${DATA_BROKER_SERVICE_PORT}'
      LOG_LEVEL: 'debug'
    depends_on:
      - kafka
      - data-broker-redis

  zookeeper:
    image: "zookeeper:3.4"
    restart: always

  data-broker-redis:
    image: "redis:5.0.5-alpine3.10"
    restart: always
    networks:
      default:
        aliases:
          - dbmredis

  kafka:
    image: "ches/kafka:0.10.1.1"
    depends_on:
      - zookeeper
    restart: always
    environment:
      ZOOKEEPER_IP: zookeeper
      KAFKA_NUM_PARTITIONS: 10
